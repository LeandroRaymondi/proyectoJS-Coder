<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Document</title>
</head>

<body>

  <!-- NAV-->

  <header>
    <nav class="navbar navbar-expand-lg index__header">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand titulo" href="index.html">ODNails-E</a>
        
      </div>
      </div>
    </nav>
  </header>

  <!-- BUTTOMS STORE -->

  <section>
    <div class="index__Menu">
      <input type="text" class="search_box" value="" id="testeo" placeholder="Buscar Item">
      <button type="button" class="btn btn-primary index__buttoms addProduct">Agregar producto</button>
    </div>
  </section>

  <section class="container">
    <div class="row" id="cards"></div>
  </section>

  <!-- Modal -->
  <div class="container">
    <h1>Carrito</h1>
    <hr>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito Vacío</th>
        </tr>
      </tfoot>
    </table>

  </div>



  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>



  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>



  <template id="template-card">
    <div class="col mt-3 mb-3">
      <div class="card text-center align-items-center">
        <div class="card-body m-1">
          <img class="card-img-top" src="" alt=""></img>
          <hr>
          <h2 class="card-title">Titulo</h2>
          <hr>
          <p class="card-price">Precio</p>
          <button class="card-btn btn btn-primary">Agregar al Carrito</button>
        </div>
      </div>
    </div>
  </template>


  <!-- FOOTER -->

  <footer class="footer__redes">
    <p class="footer_lettersnew">Todos los derechos reservados</p>
    <div class="footer__redes__logos">
      <a href="https://youtu.be/SAj01fYE4yg"><img class="key1" src="./recursos/redes/twitter-png.png"
          alt="Logo Twitter" /></a>
      <a href="https://youtu.be/SAj01fYE4yg"><img class="key2" src="./recursos/redes/facebook-png.png"
          alt="Logo Facebook" /></a>
      <a href="https://youtu.be/SAj01fYE4yg"><img class="key3" src="./recursos/redes/instragram-png.png"
          alt="Logo Instagram" /></a>
  </footer>

  <!-- Scripts -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./JavaScript/main.js"></script>

</body>

</html>
